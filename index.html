<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- font awesome 6.0.0 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<style>
    .flexgrid {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "liga", "kern";
        overflow-y: scroll;
        overflow-x: hidden;
        width: 100%;
        *, *:before, *:after {
          box-sizing: border-box;
        }
    }
    body {
        min-height: 100vh;
        font-family: 'Baloo Tamma', cursive;
        text-align: center;
        text-transform: uppercase;
        line-height: 1;
        overflow: hidden;
      }

      .container {
        padding: 0 1rem;
      }
    
      .title {
        font-family: 'Baloo Tamma', cursive;
        font-size: 300%;
        padding: 2rem 1rem;
      }
    
      .thing {
        color: #FEFEFE;
        font-size: 200%;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 150px;
        margin-bottom: 1rem;
        cursor: pointer;
        box-shadow: 0 2.5px 5px rgba(25, 25, 25, 0.1);
        background: #1dd2af;
        background: linear-gradient(to bottom, #1dd2af, #17a689);
        &:hover {
          animation-name: shake;
          animation-duration: 1s;
          animation-iteration-count: infinite;
        }
        &:nth-child(1), 
        &:nth-child(4), 
        &:nth-child(7),
        &:nth-child(10) {
          background: #fed26a;
          background: linear-gradient(to bottom, #fed26a, #fec238);
          &:hover {
            animation-name: bounce;
          }
        }
        &:nth-child(2), 
        &:nth-child(5), 
        &:nth-child(9),
        &:nth-child(14) {
          background: #7ad0ff;
          background: linear-gradient(to bottom, #7ad0ff, #47beff);
          &:hover {
            animation-name: swing;
          }
        }
        &:nth-child(3), 
        &:nth-child(6), 
        &:nth-child(12) {
          background: #df6974;
          background: linear-gradient(to bottom, #df6974, #d73f4e);
          &:hover {
            animation-name: tada;
          }
        }
      }
    
      .emoji {
        font-size: 200%;
        transform: translateY(20%);
      }
    
      @keyframes bounce {
        from, 20%, 53%, 80%, to {
          animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
          transform: translate3d(0,0,0);
        }
    
        40%, 43% {
          animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
          transform: translate3d(0, -30px, 0);
        }
    
        70% {
          animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
          transform: translate3d(0, -15px, 0);
        }
    
        90% {
          transform: translate3d(0,-4px,0);
        }
      }
    
    
      @keyframes shake {
        from, to {
          transform: translate3d(0, 0, 0);
        }
    
        10%, 30%, 50%, 70%, 90% {
          transform: translate3d(-10px, 0, 0);
        }
    
        20%, 40%, 60%, 80% {
          transform: translate3d(10px, 0, 0);
        }
      }

      .shake {
        animation-name: shake;
      }
    
    
      @keyframes swing {
        20% {
          transform: rotate3d(0, 0, 1, 15deg);
        }
    
        40% {
          transform: rotate3d(0, 0, 1, -10deg);
        }
    
        60% {
          transform: rotate3d(0, 0, 1, 5deg);
        }
    
        80% {
          transform: rotate3d(0, 0, 1, -5deg);
        }
    
        to {
          transform: rotate3d(0, 0, 1, 0deg);
        }
      }
    
    
      @keyframes tada {
        from {
          transform: scale3d(1, 1, 1);
        }
    
        10%, 20% {
          transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
        }
    
        30%, 50%, 70%, 90% {
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
        }
    
        40%, 60%, 80% {
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
        }
    
        to {
          transform: scale3d(1, 1, 1);
        }
      }
    
</style>
<body>
    <div class="container-fluid">
        <h1 class='title'>Flexbox Rules!</h1>
        <div class='container'>
            <div class="col-md-12">
                <div class='thing'><button class="btn btn-danger" onclick = "redirect()">Click to Open Show my Porto!!<p id = "result_porto"></p><span class="emoji">üôÄ</span></button></div>
                <div class='thing'><button class="btn btn-danger" onclick = "music()">Click to Open a Music!! <p id = "result_music"></p><span class="emoji">üöÄ</span></button></div>
                <div class='thing'><button class="btn btn-danger" onclick = "music()">Click to Open a Doc!! <p id = "result_music"></p><span class="emoji">üèÖ</span></button></div>
            </div>
        </div>
    </div>   
    
    <script>
        function redirect () {
            setTimeout(myURL, 5000);
            var result = document.getElementById("result_porto");
            result.innerHTML = "<br><b> Reload after 5 seconds";
        }

        function myURL() {
            document.location.href = '/index_porto.html';
        }
        function music () {
            setTimeout(urlMusic, 5000);
            var result = document.getElementById("result_music");
            result.innerHTML = "<br><b> Reload after 5 seconds";
        }

        function urlMusic() {
            document.location.href = '/index_music.html';
        }

        function documentations () {
            setTimeout(urlDocumentations, 5000);
            var result = document.getElementById("result_doc");
            result.innerHTML = "<br><b> Reload after 5 seconds";
        }

        function urlDocumentations() {
            document.location.href = '/index_doc.html';
        }
    </script>
</body>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
