<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>jQuery Draggable Touch Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="height:100%;">
        <div class="draggable" style="position:absolute; top:50px; left:40px; width:200px; height:200px; background:#f00;"></div>
        <div class="draggable" style="position:absolute; top:50px; left:80px; width:50px; height:50px; background:#f00;"></div>
        <div class="draggable2" style="position:absolute; top:50px; left:10px; width:50px; height:50px; background:blue;"></div>
        <div class="draggable3> <img class="img1" id="img1" style="position:relative; top:80px; left:10px; width:50px; height:50px;" src="profil.jpg"> </div>
        
        <div>
            <button id="enable">Enable</button>
            <button id="enable-transform">Enable useTransform:true</button>
            <button id="disable">Disable</button>
        </div>
        
        <div id="console"></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="jquery.draggableTouch.js"></script>
        
        <script>
            $(document).ready(function() {
                $(".draggable2").draggableTouch();
                $(".draggable3").draggableTouch();
                $("#enable").click(function() {
                    $(".draggable").draggableTouch();
                });
                $("#enable-transform").click(function() {
                    $(".draggable").draggableTouch({useTransform:true});
                });
                $("#disable").click(function() {
                    $(".draggable").draggableTouch("disable");
                });
                
      
            });
            
          
            
        </script>
    </body>
</html>
