<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>
<style>
    .modal-header {
        border-bottom: 0 none;
    }
    
    .modal-footer {
        border-top: 0 none;
    }
    .modal-header, .modal-footer{
        justify-content: center;
    }
</style>
<div class="container">
  <h2>Modal Example</h2>
    <button type="button" class="btn btn-primary" id="alertbox">
        Launch static backdrop modal
    </button>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-header-padding bg-danger text-center">
                <h5 class="modal-title text-white">Gagal Upload</h5>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> You should check in on some of those fields below.
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> You should check in on some of those fields below.
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-lg btn-danger text-center" data-bs-dismiss="modal"><b>OK</b></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
  <!-- Modal -->
  
</div>

</body>

<script>
    $(document).ready(function(){
        $('#alertbox').click(function(){
          $("#error").html("You Clicked on Click here Button");
            $('#staticBackdrop').modal("show");
          });
        });
</script>
</html>
